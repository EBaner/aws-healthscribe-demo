version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - yarn install
        - npm install -g @aws-amplify/cli
    build:
      commands:
        - yarn run build
        - |
          cat <<EOF > build/deploy-manifest.json
          {
            "version": 1,
            "artifacts": {
              "baseDirectory": "build",
              "files": [
                "**/*"
              ]
            },
            "environment": {
              "variables": {
                "AMPLIFY_MONOREPO_APP_ROOT": "/"
              }
            }
          }
          EOF
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*