version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - yarn install
    build:
      commands:
        - yarn run build
        - echo '{"version":1,"artifacts":{"baseDirectory":"build","files":["**/*"]}}' > build/deploy-manifest.json
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customRules:
    - pattern: '**/*'
      target: '/index.html'
      status: '200'