version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - yarn install
    build:
      commands:
        - yarn run build
        - |
      cat <<EOF > build/deploy-manifest.json
      {
        "version": "1.0",
        "artifacts": {
          "baseDirectory": "build",
          "files": [
            "**/*"
          ]
        },
        "environment": {
          "variables": {
            "AMPLIFY_MONOREPO_APP_ROOT": "/"
          }
        }
      }
      EOF
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customRules:
    - pattern: '**/*'
      target: '/index.html'
      status: '200'