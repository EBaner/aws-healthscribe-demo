version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - yarn install
        - npm install -g @aws-amplify/cli
        
    build:
      commands:
        - yarn run build
        - echo '{"artifacts":{"baseDirectory":"build","files":["**/*"]}}' > build/deploy-manifest.json
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
