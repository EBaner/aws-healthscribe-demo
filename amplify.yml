version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  frontend: javascript
  phases:
    preBuild:
      commands:
        - nvm use 18
        - yarn install
    build:
      commands:
        - yarn run build
        - amplify-frontend-javascript generate-deploy-manifest
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
